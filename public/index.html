            <a href="#" id="history-link">Historial</a>
            <a href="#" id="supermarket-link">Supermercado</a>

        </div>              
        <img src="../public/images/img/icons8-carrito-de-compras-48.png" alt="Carrito" class="cart-icon" id="cart-link">     
    </div>            
    </header>

    <!-- Carrusel de imágenes principales -->
    <div id="main-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../public/images/img/foto1.webp" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../public/images/img/foto2.webp" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../public/images/img/foto3.webp" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
